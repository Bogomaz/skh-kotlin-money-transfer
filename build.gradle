plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.10'
}

group = 'ru.netology'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.jetbrains.kotlin:kotlin-test"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.2.10"
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(17)
}